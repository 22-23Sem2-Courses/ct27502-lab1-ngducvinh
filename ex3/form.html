<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form - Solutions </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css">
    <style>
      *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
        .inputControl{
            width: 60%;
        }
        .header-card-control{
            width: 100%;
            
        }
        .inputWidth{
            width: 90%;
        }
    </style>
</head> 

<body>
    <div class="container d-flex justify-content-center align-items-center mt-3">
        <div class="card w-50 h-46 border border-info">
            <div class="bg-info header-card-control ">
            <h6 class="text-white card-title ml-2 mt-2">Biểu mẫu đăng nhập</h3>
            </div>
            <form>
                <div class="form-group row mt-3">
                    <div class="form-inline col-sm-12">
                        <label for="email" class="font-weight-bold col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-9">
                        <input type="text" name="email" id="email"
                        class="form-control inputControl" placeholder="Nhập vào email">
                        </div>

                    </div>
                    <div class="form-inline col-sm-12 mt-3">
                        <label for="password" class="font-weight-bold col-sm-3 col-form-label">Mật khẩu:</label>
                        <div class="col-sm-9">
                        <input type="text" name="password" id="password"
                        class="form-control inputControl" placeholder="Nhập vào mật khẩu">
                        </div>
                    </div>
                    <div class="form-inline col-sm-12 mt-3">
                        <label for="password" class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-9">
                            <div class="d-flex flex-row">
                                <input type="checkbox" name="password" id="password"
                                class="" placeholder="Nhập vào mật khẩu">
                                <label for="password" class="ml-2 col-form-label"> Ghi nhớ tôi <i></i></label> 

                            </div>
                        </div>
                    </div>
                    <div class="form-inline col-sm-12 mt-3">
                        <label for="password" class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-9">
                            <button class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>   
    </div>
    <div class="container d-flex justify-content-center align-items-center mt-3">
        <div class="card w-50 h-47 border border-info ">
            <div class="bg-info ">
            <h6 class="text-white card-title ml-2 mt-2">Biểu mẫu đăng nhập</h3>
            </div>
            <form>
                <div class="form-group offset-sm-1 mt-3">
                <label class="font-weight-bold" for="email">Email:</label>
                <input type="email" name="email" placeholder="Nhập vào email" class="form-control inputWidth" id="email">
                </div>
                <div class="form-group offset-sm-1">
                <label class = "font-weight-bold" for="pwd">Password:</label>
                <input type="password" class="form-control inputWidth" placeholder="Nhập vào mật khẩu" id="pwd">
                </div>
                <div class="form-group form-check offset-sm-1">
                <input class="form-check-input" type="checkbox" id="rme" >
                <label class="form-check-label" for="rme">Ghi nhớ tôi</label>
                </div>
                <div class="form-group offset-sm-1">
                    <button type="submit" class="btn btn-primary mt-2">Đăng nhập</button>
                </div>
                </form>
        </div>     
    </div> 
    <div class="container  mt-3">
        <div class="card pb-3">
            <div class="bg-info ">
            <h6 class="text-white card-title ml-2 mt-2">Biểu mẫu đăng nhập</h3>
            </div>
            <form class="form-inline mt-3 offset-sm-2">
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-solid fa-user"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control" id="email" name="email" placeholder="Nhập vào email">
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-solid fa-lock"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control" id="password" name="password" placeholder="Nhập vào mật khẩu">
                    </div>
                  </div>
                <div class="form-check form-check-inline mb-2">
                <input class="form-check-input" type="checkbox" id="rme" >
                <label class="form-check-label" for="pwd">Ghi nhớ tôi</label>
                </div>
                <div class="col-auto mb-2">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>
                </form>
        </div>     
    </div> 
    <div class="container mt-3">
            <h2 class="control-label">Mở biểu mẩu đăng nhập</h2>
            <a class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal1">
                Mở hộp thoại
            </a>
            <div class="modal" id="modal1" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header text-center d-block">
                            <button class="close" type="button" data-dismiss="modal">&times;</button>
                            <h2 class="modal-title">
                                <i class="fas fa-lock"></i> Đăng nhập
                            </h2>
                        </div>
                        <div class="modal-body">
                
                            <form action="">
                                <div class="form-group">
                                    <label for="userNameInput">
                                        <i class="fas fa-user"></i> Người dùng:
                                    </label>
                                    <input type="text" class="form-control" id="usernameInput" name="email" placeholder="Nhập tên người dùng">
                                </div>

                                <div class="form-group">
                                    <label for="passwordInput">
                                        <i class="fas fa-eye"></i> Mật khẩu:
                                    </label>
                                    <input type="text" class="form-control" id="passwordInput"  placeholder="Nhập mật khẩu">
                                </div>
                                <div class="form-group form-check">
                                    <input class="form-check-input" type="checkbox" id="rme" >
                                    <label class="form-check-label" for="rme">Ghi nhớ tôi</label>
                                </div>
                                <button class="btn btn-success btn-block">
                                    <i class="fas fa-power-off"></i> Đăng nhập
                                </button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn btn-danger
                            mr-auto" data-dismiss="modal">
                            <i class="fas fa-times"></i> Hủy bỏ
                        </a>
                        <p>Bạn chưa phải là thành viên? <a href="#">Đăng ký</a></p>
                        <p>Quên <a href="#">Mật khẩu</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
